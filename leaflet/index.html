    <h1>Leaflet Map Example</h1>

<body>
    <div id="mapid">
        <script>
            // turn asynchronous mode off
            $.ajaxSetup({
                async: false
            });

            /* Create a Leaflet Map. Center on Fort Collins and set zoom level to 7*/
            var map = L.map('mapid', {
                center: [38.99, -105.54],
                zoom: 7,
                zoomControl: false
            });

            
        </script>
    </div>
</body>
